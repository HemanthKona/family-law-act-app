<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ form }}</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
    @page {
        margin: 0.25cm;
        size: 8.5in 11in !important;
        @bottom-right {
            content: none
        }
    }
    </style>
</head>

<body>
    <div class="print-wrapper">
        {% for image in images %}
            <img src="data:image/{{image.type}};base64, {{ image.base64 }}" style="max-width: 20.6cm; max-height: 26.9cm;">
            {% if not forloop.last %}
            <p style="page-break-before: always" ></p>
            {% endif %}
        {% endfor %}
    </div>
</body>

</html>
